<html>

    <body>
        <h1>Puzzle!</h1>
        {{paths_to_image}}

        <br>

        {% for row_index in range(number_of_rows) %}

            {% endfor %}
        {% endfor %}

        <script>
            var paths_to_image = JSON.parse('{{paths_to_image_as_json|safe}}')
            console.log(paths_to_image);
            var number_of_cols = {{number_of_cols}}
            console.log(number_of_cols);
        </script>
